name: Build Flutter iOS for Simulator

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Flutter iOS Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (for Flutter dependencies)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Show Flutter version
        run: flutter --version

      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Create or update iOS platform and Podfile
        run: |
          if [ ! -d "ios" ] || [ ! -f "ios/Podfile" ]; then
            rm -rf ios
            flutter create --platforms=ios .
          fi
          # Ensure Podfile has platform 15.0
          if ! grep -q "platform :ios, '15.0'" ios/Podfile; then
            sed -i '' '/# Uncomment this line/i\\
            platform :ios, "15.0"\\
            ' ios/Podfile
          fi
          # Ensure post_install sets deployment target
          if ! grep -q "config.build_settings\['IPHONEOS_DEPLOYMENT_TARGET'\]" ios/Podfile; then
            echo '
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "15.0"
              end
            end
          end' >> ios/Podfile
          fi

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build for Simulator
        run: flutter build ios --simulator --debug --no-codesign

      - name: Upload Simulator App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-simulator-app
          path: build/ios/Debug-iphonesimulator/Runner.app
          retention-days: 7
