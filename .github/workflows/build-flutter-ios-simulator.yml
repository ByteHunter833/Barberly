name: Build Flutter iOS for Simulator

on:
  workflow_dispatch: # Ручной запуск
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Show Flutter version
        run: flutter --version

      - name: Clean and get dependencies (always)
        run: |
          flutter clean
          rm -f pubspec.lock .packages  # Принудительно удаляем старые
          flutter pub get

      - name: Regenerate iOS platform (if needed or to fix bundle ID)
        run: |
          # Если ios повреждён (нет Podfile или старый bundle ID) — реген
          if [ ! -f "ios/Podfile" ] || grep -q "com.example.gobar\|com.example.Barberly" "ios/Runner/Info.plist" 2>/dev/null; then
            echo "Regenerating iOS with updated pubspec name..."
            rm -rf ios
            flutter create --platforms=ios .
          fi

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build for Simulator
        run: flutter build ios --simulator --debug --no-codesign

      - name: Upload Simulator App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-simulator-app
          path: build/ios/Debug-iphonesimulator/Runner.app
          retention-days: 7
